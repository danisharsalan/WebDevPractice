<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstName">First Name:</label>
	<input name="firstName" id="firstName" type="text" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

	<br>

	<label for="male">Male</label>
	<input id="male" type="radio" name="genderChoice" value="MALE">
	<label for="female">Female</label>
	<input id="female" type="radio" name="genderChoice" value="FEMALE">
	<label for="other">Other</label>
	<input id="other" type="radio" name="genderChoice" value="OTHER">

	<br>

	<label for="email">Email:</label>
	<input id="email" type="Email" name="Email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="Password" required pattern=".{5,10}" title="5 to 10 characters">

	<br>

	<label for="birthMonth">Birthday:</label>
	<select id="birthMonth" name="Month" required>
		<option value="" disabled selected>Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
	</select>
	<select name="Day" required>
		<option value="" disabled selected>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<select name="Year" required>
		<option value="" disabled selected>Year</option>
		<option value="2016">2016</option>
		<option value="2015">2015</option>
		<option value="2014">2014</option>
	</select>

	<br>

	<label for="radioBox">I agree to the terms and conditions</label>
	<input type="checkbox" name="agree" value="true" required>

	<br>

	<input type="submit">
</form>


</body>
</html>
